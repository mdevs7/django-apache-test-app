{% extends "base.html" %}


{% block title %}
Login to Job World
{% endblock title %}




{% block body %}


 <!-- login section start-->
 <div class="services_section">
  <div class="container">
    <h1 class="services_text">SERVICES</h1>
  </div>
</div>
<div class="login_section">
   <div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Log In</h5>
          <form class="form-signin" action="{% url "login" %}" method="post">
            {% csrf_token %}
            <div class="form-label-group">
              <input type="hidden" name="next" value="{{ next }}">
              <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
              <label for="email">Username</label>
            </div>
            <div class="form-label-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
              <label for="password">Password</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log In</button>
            <hr class="my-4">
            <p>If you are new here, <a href="{% url 'signup' %}">Register Here</a></p>
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Log In with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Log In with Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
<!-- login section end-->

{% endblock body %}
